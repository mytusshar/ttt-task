<!DOCTYPE html>
<html>

    <head>
        <title>TTT</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    </head>

    <body>            
        <div class="logo">TTT</div>

        <div class="block">
            <h1>Form</h1>
            <input class="input" id="input-number" placeholder="Enter Number">
            <span id="error-input" class="error">error</span>
            <button class="button" id="button-submit">Submit</button>
            <a id="link" href="https://github.com/mytusshar/ttt-task">Link to Github</a>
        </div>

        <div id="result-block">
            <p id="result-string">result</p>
            <table id="result-table">
                <tr>
                    <th>Word</th>
                    <th>Count</th>
                </tr>
            </table>
        </div>

    </body>

</html>
